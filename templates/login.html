<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Instagram Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 350px;
            width: 100%;
        }

        .auth-box {
            background: white;
            border: 1px solid #dbdbdb;
            padding: 40px;
            margin-bottom: 10px;
        }

        .logo {
            font-size: 48px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            font-family: 'Cookie', cursive;
        }

        .form-group {
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            font-size: 14px;
            background-color: #fafafa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #a8a8a8;
            background-color: white;
        }

        .btn {
            width: 100%;
            padding: 8px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            margin-top: 16px;
        }

        .btn:hover {
            background-color: #1877f2;
        }

        .btn:disabled {
            opacity: 0.3;
            cursor: default;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #8e8e8e;
            font-size: 13px;
            font-weight: 600;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #dbdbdb;
        }

        .divider span {
            padding: 0 18px;
        }

        .switch-auth {
            background: white;
            border: 1px solid #dbdbdb;
            padding: 24px;
            text-align: center;
            font-size: 14px;
        }

        .switch-auth a {
            color: #0095f6;
            font-weight: 600;
            text-decoration: none;
        }

        .error-message {
            color: #ed4956;
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
        }

        .success-message {
            color: #00a400;
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password {
            text-align: center;
            margin-top: 16px;
            font-size: 12px;
        }

        .forgot-password a {
            color: #00376b;
            text-decoration: none;
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .auth-box {
                padding: 30px 20px;
            }

            .logo {
                font-size: 42px;
                margin-bottom: 20px;
            }

            .form-group input {
                font-size: 16px; /* Prevents iOS zoom on focus */
            }

            .btn {
                font-size: 14px;
                padding: 10px;
            }
        }

        @media (max-width: 360px) {
            .auth-box {
                padding: 25px 16px;
            }

            .logo {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-box">
            <h1 class="logo">Instagram</h1>
            
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Log In</button>
                <div id="errorMessage" class="error-message"></div>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <a href="/accounts/google/login/" class="btn" style="background-color: #DB4437; margin-top: 10px; display: flex; align-items: center; justify-content: center; gap: 8px; text-decoration: none;">
                <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M9 3.48c1.69 0 2.83.73 3.48 1.34l2.54-2.48C13.46.89 11.43 0 9 0 5.48 0 2.44 2.02.96 4.96l2.91 2.26C4.6 5.05 6.62 3.48 9 3.48z" fill="#EA4335"/><path d="M17.64 9.2c0-.74-.06-1.28-.19-1.84H9v3.34h4.96c-.1.83-.64 2.08-1.84 2.92l2.84 2.2c1.7-1.57 2.68-3.88 2.68-6.62z" fill="#4285F4"/><path d="M3.88 10.78A5.54 5.54 0 0 1 3.58 9c0-.62.11-1.22.29-1.78L.96 4.96A9.008 9.008 0 0 0 0 9c0 1.45.35 2.82.96 4.04l2.92-2.26z" fill="#FBBC05"/><path d="M9 18c2.43 0 4.47-.8 5.96-2.18l-2.84-2.2c-.76.53-1.78.9-3.12.9-2.38 0-4.4-1.57-5.12-3.74L.97 13.04C2.45 15.98 5.48 18 9 18z" fill="#34A853"/></svg>
                Log in with Google
            </a>

            <div class="forgot-password">
                <a href="#" onclick="showPasswordReset(); return false;">Forgot password?</a>
            </div>
        </div>

        <div class="switch-auth">
            Don't have an account? <a href="#" onclick="showRegister()">Sign up</a>
        </div>
    </div>

    <script>
        const API_URL = '/api';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                username: formData.get('username'),
                password: formData.get('password')
            };

            try {
                const response = await fetch(`${API_URL}/login/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error('Invalid credentials');
                }

                const result = await response.json();
                localStorage.setItem('authToken', result.access);
                localStorage.setItem('refreshToken', result.refresh);
                window.location.href = '/';
            } catch (error) {
                document.getElementById('errorMessage').textContent = 'Invalid username or password';
            }
        });

        function showRegister() {
            const container = document.querySelector('.auth-box');
            container.innerHTML = `
                <h1 class="logo">Instagram</h1>
                <p style="text-align: center; color: #8e8e8e; font-size: 17px; font-weight: 600; margin-bottom: 20px;">
                    Sign up to see photos and videos from your friends.
                </p>
                
                <form id="registerForm">
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password2" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                    <div id="errorMessage" class="error-message"></div>
                    <div id="successMessage" class="success-message"></div>
                </form>
            `;

            document.querySelector('.switch-auth').innerHTML = 'Have an account? <a href="/login">Log in</a>';

            document.getElementById('registerForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const data = {
                    email: formData.get('email'),
                    username: formData.get('username'),
                    password: formData.get('password'),
                    password2: formData.get('password2')
                };

                if (data.password !== data.password2) {
                    document.getElementById('errorMessage').textContent = 'Passwords do not match';
                    return;
                }

                try {
                    const response = await fetch(`${API_URL}/register/`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(JSON.stringify(error));
                    }

                    document.getElementById('successMessage').textContent = 'Registration successful! Redirecting to login...';
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } catch (error) {
                    document.getElementById('errorMessage').textContent = 'Registration failed. Username may already exist.';
                }
            });
        }

        function showPasswordReset() {
            const container = document.querySelector('.auth-box');
            container.innerHTML = `
                <h1 class="logo">Instagram</h1>
                <p style="text-align: center; color: #8e8e8e; font-size: 14px; margin-bottom: 20px;">
                    Enter your email address and we'll send you a link to reset your password.
                </p>
                
                <form id="passwordResetForm">
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <button type="submit" class="btn">Send Reset Link</button>
                    <div id="errorMessage" class="error-message"></div>
                    <div id="successMessage" class="success-message"></div>
                </form>

                <div class="divider">
                    <span>OR</span>
                </div>

                <div style="text-align: center;">
                    <a href="/login" style="color: #0095f6; text-decoration: none; font-weight: 600;">Back to Login</a>
                </div>
            `;

            document.getElementById('passwordResetForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const data = {
                    email: formData.get('email')
                };

                try {
                    const response = await fetch(`${API_URL}/password-reset/`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(JSON.stringify(error));
                    }

                    document.getElementById('successMessage').textContent = 'Password reset email sent! Check your inbox.';
                    document.getElementById('passwordResetForm').reset();
                } catch (error) {
                    document.getElementById('errorMessage').textContent = 'Failed to send reset email. Please try again.';
                }
            });
        }

        // Check if already logged in
        if (localStorage.getItem('authToken')) {
            window.location.href = '/';
        }
    </script>
</body>
</html>
