{% extends 'base.html' %}

{% block title %}Profile - Instagram Clone{% endblock %}

{% block extra_css %}
<style>
    .profile-container {
        max-width: 935px;
        margin: 0 auto;
        padding: 30px 20px;
    }

    .profile-header {
        background: var(--primary-bg);
        padding: 40px 0 44px;
        margin-bottom: 44px;
        text-align: center;
    }

    .profile-avatar-section {
        position: relative;
        display: inline-block;
        margin-bottom: 16px;
    }

    .profile-avatar {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        cursor: pointer;
        background: #c4c4c4;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }

    .profile-avatar img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
    }

    .profile-avatar .camera-icon {
        position: absolute;
        color: white;
        font-size: 48px;
    }

    .profile-note {
        position: absolute;
        top: -10px;
        right: 10px;
        background: white;
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 4px 12px;
        font-size: 12px;
        color: var(--text-secondary);
    }

    .profile-top-bar {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-bottom: 20px;
    }

    .profile-username {
        font-size: 20px;
        font-weight: 400;
    }

    .edit-profile-btn,
    .view-archive-btn,
    .follow-btn {
        padding: 7px 16px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        background: var(--primary-bg);
        cursor: pointer;
        font-weight: 600;
        font-size: 14px;
        color: var(--text-primary);
    }

    .settings-icon {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 24px;
        color: var(--text-primary);
    }

    .follow-btn {
        background-color: var(--link-color);
        color: white;
        border: none;
    }

    .profile-stats {
        display: flex;
        justify-content: center;
        gap: 40px;
        margin-bottom: 20px;
    }

    .stat {
        font-size: 16px;
        display: flex;
        gap: 4px;
    }

    .stat-value {
        font-weight: 600;
    }

    .profile-name {
        font-weight: 600;
        margin-bottom: 20px;
    }

    .profile-bio {
        font-size: 16px;
        max-width: 400px;
        margin: 0 auto 20px;
    }

    .profile-bio .website {
        color: #00376b;
        font-weight: 600;
        text-decoration: none;
    }

    .new-highlight-btn {
        display: inline-flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        margin-top: 20px;
    }

    .new-highlight-circle {
        width: 77px;
        height: 77px;
        border-radius: 50%;
        border: 1px solid var(--border-color);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        color: var(--text-secondary);
        background: var(--primary-bg);
    }

    .new-highlight-label {
        font-size: 12px;
        font-weight: 600;
        color: var(--text-primary);
    }

    /* Posts Grid */
    .profile-tabs {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 60px;
        border-top: 1px solid var(--border-color);
        padding: 16px 0;
    }

    .profile-tab {
        cursor: pointer;
        font-size: 24px;
        color: var(--text-secondary);
        opacity: 0.3;
        transition: opacity 0.2s;
    }

    .profile-tab.active {
        color: var(--text-primary);
        opacity: 1;
    }

    .profile-tab:hover {
        opacity: 0.6;
    }

    .posts-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 28px;
        margin-top: 40px;
    }

    .post-thumbnail {
        position: relative;
        aspect-ratio: 1;
        overflow: hidden;
        cursor: pointer;
    }

    .post-thumbnail img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .post-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.3);
        display: none;
        align-items: center;
        justify-content: center;
        gap: 30px;
        color: white;
        font-weight: 600;
    }

    .post-thumbnail:hover .post-overlay {
        display: flex;
    }

    .no-posts {
        text-align: center;
        padding: 100px 20px;
        color: var(--text-primary);
        grid-column: 1 / -1;
    }

    .no-posts .icon-circle {
        width: 96px;
        height: 96px;
        border-radius: 50%;
        border: 3px solid var(--text-primary);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 48px;
        margin-bottom: 20px;
    }

    .no-posts h2 {
        font-size: 28px;
        font-weight: 300;
        margin-bottom: 8px;
    }

    /* Edit Profile Modal */
    .avatar-upload {
        text-align: center;
        margin-bottom: 20px;
    }

    .avatar-upload img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 10px;
    }

    .avatar-upload label {
        color: var(--link-color);
        font-weight: 600;
        cursor: pointer;
        font-size: 14px;
    }

    .avatar-upload input {
        display: none;
    }

    /* Settings Modal */
    .settings-menu {
        padding: 0;
    }

    .settings-option {
        width: 100%;
        padding: 14px 16px;
        border: none;
        background: none;
        text-align: center;
        cursor: pointer;
        font-size: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        transition: background-color 0.2s;
        color: var(--text-primary);
    }

    .settings-option:not(:last-child) {
        border-bottom: 1px solid var(--border-color);
    }

    .settings-option:hover {
        background-color: var(--secondary-bg);
    }

    .settings-option i {
        font-size: 16px;
    }

    /* Followers/Following Modal */
    .user-list-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 8px 16px;
        transition: background-color 0.2s;
    }

    .user-list-item:hover {
        background-color: var(--secondary-bg);
    }

    .user-list-avatar {
        width: 44px;
        height: 44px;
        border-radius: 50%;
        object-fit: cover;
        background: var(--border-color);
    }

    .user-list-info {
        flex: 1;
    }

    .user-list-username {
        font-weight: 600;
        font-size: 14px;
        color: var(--text-primary);
        text-decoration: none;
        display: block;
    }

    .user-list-name {
        font-size: 14px;
        color: var(--text-secondary);
    }

    .follow-btn-modal {
        background: var(--link-color);
        color: white;
        border: none;
        border-radius: 8px;
        padding: 6px 16px;
        font-weight: 600;
        font-size: 14px;
        cursor: pointer;
    }

    .follow-btn-modal.following {
        background: var(--secondary-bg);
        color: var(--text-primary);
        border: 1px solid var(--border-color);
    }

    .stat-item {
        cursor: pointer;
    }

    .stat-item:hover {
        opacity: 0.7;
    }

    @media (max-width: 768px) {
        .profile-container {
            padding: 20px 0;
        }

        .profile-header {
            padding: 20px 16px 32px;
        }

        .profile-avatar {
            width: 77px;
            height: 77px;
        }

        .profile-avatar .camera-icon {
            font-size: 32px;
        }

        .profile-note {
            font-size: 10px;
            padding: 2px 8px;
        }

        .profile-username {
            font-size: 18px;
        }

        .edit-profile-btn,
        .view-archive-btn {
            padding: 5px 12px;
            font-size: 13px;
        }

        .profile-stats {
            gap: 20px;
            font-size: 14px;
        }

        .profile-tabs {
            gap: 40px;
        }

        .posts-grid {
            grid-template-columns: repeat(3, 1fr);
            gap: 3px;
            margin-top: 0;
        }

        .new-highlight-circle {
            width: 62px;
            height: 62px;
            font-size: 32px;
        }

        .new-highlight-label {
            font-size: 11px;
        }
    }
</style>
{% endblock %}

{% block content %}
<div id="profileContainer">
    <div class="loading" style="text-align: center; padding: 40px;">Loading profile...</div>
</div>

<!-- Edit Profile Modal -->
<div id="editProfileModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Edit Profile</h3>
            <button class="close-modal" onclick="closeModal('editProfileModal')">&times;</button>
        </div>
        <div class="modal-body">
            <form id="editProfileForm">
                <div class="avatar-upload">
                    <img id="avatarPreview" src="https://via.placeholder.com/100" alt="Avatar">
                    <label for="avatarInput">Change Profile Photo</label>
                    <input type="file" id="avatarInput" name="avatar" accept="image/*">
                </div>
                <div class="form-group">
                    <label>Bio</label>
                    <textarea name="bio" id="bioInput"></textarea>
                </div>
                <div class="form-group">
                    <label>Website</label>
                    <input type="url" name="website" id="websiteInput" placeholder="https://example.com">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Save Changes</button>
            </form>
        </div>
    </div>
</div>

<!-- Post Detail Modal -->
<div id="postDetailModal" class="modal">
    <div class="modal-content" style="max-width: 1000px;">
        <div class="modal-header">
            <h3>Post</h3>
            <button class="close-modal" onclick="closeModal('postDetailModal')">&times;</button>
        </div>
        <div class="modal-body" id="postDetailContent">
        </div>
    </div>
</div>

<!-- Settings Modal -->
<div id="settingsModal" class="modal">
    <div class="modal-content" style="max-width: 400px; border-radius: 12px;">
        <div class="settings-menu">
            <button class="settings-option" onclick="openChangePassword()">
                <i class="fas fa-key"></i>
                <span>Change password</span>
            </button>
            <button class="settings-option" onclick="openNotificationSettings()">
                <i class="fas fa-bell"></i>
                <span>Notifications</span>
            </button>
            <button class="settings-option" onclick="openPrivacySettings()">
                <i class="fas fa-lock"></i>
                <span>Privacy and security</span>
            </button>
            <button class="settings-option" onclick="openActivityLog()">
                <i class="fas fa-clock"></i>
                <span>Login activity</span>
            </button>
            <button class="settings-option" onclick="openEmails()">
                <i class="fas fa-envelope"></i>
                <span>Emails from Instagram</span>
            </button>
            <button class="settings-option" onclick="openHelp()">
                <i class="fas fa-question-circle"></i>
                <span>Help</span>
            </button>
            <button class="settings-option" style="border-top: 1px solid var(--border-color); color: #ed4956;" onclick="logout()">
                <span>Log out</span>
            </button>
            <button class="settings-option" onclick="closeModal('settingsModal')">
                <span>Cancel</span>
            </button>
        </div>
    </div>
</div>

<!-- Followers Modal -->
<div id="followersModal" class="modal">
    <div class="modal-content" style="max-width: 400px; border-radius: 12px; max-height: 400px;">
        <div class="modal-header" style="border-bottom: 1px solid var(--border-color); padding: 8px 16px;">
            <h3 style="font-size: 16px; font-weight: 600; text-align: center;">Followers</h3>
            <button class="close-modal" onclick="closeModal('followersModal')">&times;</button>
        </div>
        <div class="modal-body" style="padding: 8px 0; max-height: 300px; overflow-y: auto;">
            <div id="followersListContainer">
                <div class="loading">Loading...</div>
            </div>
        </div>
    </div>
</div>

<!-- Following Modal -->
<div id="followingModal" class="modal">
    <div class="modal-content" style="max-width: 400px; border-radius: 12px; max-height: 400px;">
        <div class="modal-header" style="border-bottom: 1px solid var(--border-color); padding: 8px 16px;">
            <h3 style="font-size: 16px; font-weight: 600; text-align: center;">Following</h3>
            <button class="close-modal" onclick="closeModal('followingModal')">&times;</button>
        </div>
        <div class="modal-body" style="padding: 8px 0; max-height: 300px; overflow-y: auto;">
            <div id="followingListContainer">
                <div class="loading">Loading...</div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    let currentProfile = null;
    const pathParts = window.location.pathname.split('/').filter(p => p);
    const username = pathParts.length > 1 ? pathParts[1] : 'me';

    async function loadProfile() {
        try {
            const endpoint = username === 'me' || !username || username === 'profile'
                ? '/profile/me/' 
                : `/profile/${username}/`;
            
            const profile = await apiCall(endpoint);
            currentProfile = profile;
            renderProfile(profile);
            loadUserPosts(profile.username);
        } catch (error) {
            console.error('Error loading profile:', error);
            document.getElementById('profileContainer').innerHTML = 
                '<div class="loading">Failed to load profile</div>';
        }
    }

    function renderProfile(profile) {
        const isOwnProfile = !username || username === 'me' || username === 'profile';
        const hasAvatar = profile.avatar && profile.avatar !== 'https://via.placeholder.com/150';
        
        const html = `
            <div class="profile-header">
                <div class="profile-avatar-section">
                    <div class="profile-note">Note...</div>
                    <div class="profile-avatar" ${isOwnProfile ? 'onclick="openEditModal()"' : ''}>
                        ${hasAvatar ? `
                            <img src="${profile.avatar}" alt="${profile.username}">
                        ` : `
                            <i class="fas fa-camera camera-icon"></i>
                        `}
                    </div>
                </div>
                
                <div class="profile-top-bar">
                    <span class="profile-username">${profile.username}</span>
                    ${isOwnProfile ? `
                        <button class="edit-profile-btn" onclick="openEditModal()">Edit profile</button>
                        <button class="view-archive-btn" onclick="viewArchive()">View archive</button>
                        <button class="settings-icon" onclick="openSettings()">
                            <i class="fas fa-cog"></i>
                        </button>
                    ` : `
                        <button class="follow-btn" onclick="toggleFollow('${profile.username}', this)">
                            ${profile.is_following ? 'Unfollow' : 'Follow'}
                        </button>
                        <button class="edit-profile-btn" onclick="messageUser('${profile.username}')">
                            Message
                        </button>
                    `}
                </div>

                <div class="profile-stats">
                    <div class="stat stat-item">
                        <span class="stat-value">${profile.posts_count}</span> <span>posts</span>
                    </div>
                    <div class="stat stat-item" onclick="openFollowersModal()">
                        <span class="stat-value">${profile.followers_count}</span> <span>followers</span>
                    </div>
                    <div class="stat stat-item" onclick="openFollowingModal()">
                        <span class="stat-value">${profile.following_count}</span> <span>following</span>
                    </div>
                </div>

                ${profile.bio || profile.website ? `
                    <div class="profile-name">${profile.user?.first_name || profile.username}</div>
                    <div class="profile-bio">
                        ${profile.bio ? `<p>${profile.bio}</p>` : ''}
                        ${profile.website ? `<a href="${profile.website}" class="website" target="_blank">${profile.website}</a>` : ''}
                    </div>
                ` : ''}
            </div>

            <div class="profile-tabs">
                <div class="profile-tab active" data-tab="posts">
                    <i class="fas fa-th"></i>
                </div>
                <div class="profile-tab" data-tab="saved">
                    <i class="far fa-bookmark"></i>
                </div>
                <div class="profile-tab" data-tab="tagged">
                    <i class="fas fa-portrait"></i>
                </div>
            </div>

            <div class="posts-grid" id="postsGrid">
                <div class="loading">Loading posts...</div>
            </div>
        `;

        document.getElementById('profileContainer').innerHTML = html;
    }

    async function loadUserPosts(username) {
        try {
            const posts = await apiCall(`/posts/user/${username}/`);
            const grid = document.getElementById('postsGrid');
            
            if (posts.length === 0) {
                grid.innerHTML = `
                    <div class="no-posts">
                        <div class="icon-circle">
                            <i class="far fa-user"></i>
                        </div>
                        <h2>Photos of you</h2>
                        <p style="color: var(--text-secondary); font-size: 14px;">When people tag you in photos, they'll appear here.</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = posts.map(post => `
                <div class="post-thumbnail" onclick="showPostDetail(${post.id})">
                    <img src="${post.image}" alt="Post">
                    <div class="post-overlay">
                        <span><i class="fas fa-heart"></i> ${post.likes_count}</span>
                        <span><i class="fas fa-comment"></i> ${post.comments_count}</span>
                    </div>
                </div>
            `).join('');
        } catch (error) {
            console.error('Error loading posts:', error);
            document.getElementById('postsGrid').innerHTML = 
                '<div class="loading" style="grid-column: 1 / -1;">Failed to load posts</div>';
        }
    }

    function openEditModal() {
        document.getElementById('bioInput').value = currentProfile.bio || '';
        document.getElementById('websiteInput').value = currentProfile.website || '';
        document.getElementById('avatarPreview').src = currentProfile.avatar || 'https://via.placeholder.com/100';
        document.getElementById('editProfileModal').classList.add('active');
    }

    // Avatar preview
    document.getElementById('avatarInput')?.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('avatarPreview').src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    });

    // Submit edit profile
    document.getElementById('editProfileForm')?.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);

        try {
            await apiCall('/profile/me/', {
                method: 'PATCH',
                body: formData
            });

            closeModal('editProfileModal');
            loadProfile();
        } catch (error) {
            console.error('Error updating profile:', error);
            alert('Failed to update profile');
        }
    });

    async function toggleFollow(username, button) {
        try {
            const response = await apiCall(`/profile/${username}/follow/`, { method: 'POST' });
            
            if (response.status === 'followed') {
                button.textContent = 'Unfollow';
            } else {
                button.textContent = 'Follow';
            }
            
            loadProfile();
        } catch (error) {
            console.error('Error toggling follow:', error);
        }
    }

    async function messageUser(username) {
        try {
            const response = await apiCall('/conversations/create/', {
                method: 'POST',
                body: JSON.stringify({ username })
            });
            
            window.location.href = `/messages?conversation=${response.id}`;
        } catch (error) {
            console.error('Error creating conversation:', error);
        }
    }

    async function showPostDetail(postId) {
        try {
            const post = await apiCall(`/posts/${postId}/`);
            
            const html = `
                <div style="display: flex; gap: 20px;">
                    <img src="${post.image}" style="max-width: 500px; width: 100%; object-fit: contain;">
                    <div style="flex: 1;">
                        <div style="display: flex; align-items: center; gap: 10px; padding-bottom: 16px; border-bottom: 1px solid var(--border-color);">
                            <img src="${post.author_avatar || 'https://via.placeholder.com/32'}" 
                                 style="width: 32px; height: 32px; border-radius: 50%;">
                            <strong>${post.author_username}</strong>
                        </div>
                        <div style="padding: 16px 0;">
                            ${post.caption ? `<p><strong>${post.author_username}</strong> ${post.caption}</p>` : ''}
                            <div style="margin-top: 16px;">
                                ${post.comments.map(c => `
                                    <p style="margin: 8px 0;">
                                        <strong>${c.author_username}</strong> ${c.text}
                                    </p>
                                `).join('')}
                            </div>
                        </div>
                        <div style="margin-top: auto; padding-top: 16px; border-top: 1px solid var(--border-color);">
                            <p style="color: var(--text-secondary); font-size: 12px; margin-bottom: 8px;">
                                ${post.likes_count} likes
                            </p>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('postDetailContent').innerHTML = html;
            document.getElementById('postDetailModal').classList.add('active');
        } catch (error) {
            console.error('Error loading post:', error);
        }
    }

    function viewArchive() {
        alert('View Archive feature coming soon!');
    }

    function openSettings() {
        document.getElementById('settingsModal').classList.add('active');
    }

    function createHighlight() {
        alert('Create Highlight feature coming soon!');
    }

    // Settings modal functions
    function openChangePassword() {
        closeModal('settingsModal');
        alert('Change password feature coming soon!');
    }

    function openNotificationSettings() {
        closeModal('settingsModal');
        alert('Notification settings coming soon!');
    }

    function openPrivacySettings() {
        closeModal('settingsModal');
        alert('Privacy and security settings coming soon!');
    }

    function openActivityLog() {
        closeModal('settingsModal');
        alert('Login activity coming soon!');
    }

    function openEmails() {
        closeModal('settingsModal');
        alert('Email preferences coming soon!');
    }

    function openHelp() {
        closeModal('settingsModal');
        window.open('https://help.instagram.com/', '_blank');
    }

    function logout() {
        if (confirm('Are you sure you want to log out?')) {
            localStorage.removeItem('authToken');
            localStorage.removeItem('refreshToken');
            window.location.href = '/login';
        }
    }

    // Followers Modal
    async function openFollowersModal() {
        document.getElementById('followersModal').classList.add('active');
        document.getElementById('followersListContainer').innerHTML = '<div class="loading">Loading...</div>';
        
        try {
            const targetUsername = currentProfile.username;
            const followers = await apiCall(`/profile/${targetUsername}/followers/`);
            
            if (followers.length === 0) {
                document.getElementById('followersListContainer').innerHTML = 
                    '<div class="loading">No followers yet</div>';
                return;
            }

            document.getElementById('followersListContainer').innerHTML = followers.map(user => `
                <div class="user-list-item">
                    <img src="${user.profile?.avatar || 'https://via.placeholder.com/44'}" 
                         alt="${user.username}" 
                         class="user-list-avatar">
                    <div class="user-list-info">
                        <a href="/profile/${user.username}" class="user-list-username">${user.username}</a>
                        <div class="user-list-name">${user.first_name || user.username}</div>
                    </div>
                    ${user.username !== currentProfile.username ? `
                        <button class="follow-btn-modal ${user.is_following ? 'following' : ''}" 
                                onclick="toggleFollowInModal('${user.username}', this)">
                            ${user.is_following ? 'Following' : 'Follow'}
                        </button>
                    ` : ''}
                </div>
            `).join('');
        } catch (error) {
            console.error('Error loading followers:', error);
            document.getElementById('followersListContainer').innerHTML = 
                '<div class="loading">Failed to load followers</div>';
        }
    }

    // Following Modal
    async function openFollowingModal() {
        document.getElementById('followingModal').classList.add('active');
        document.getElementById('followingListContainer').innerHTML = '<div class="loading">Loading...</div>';
        
        try {
            const targetUsername = currentProfile.username;
            const following = await apiCall(`/profile/${targetUsername}/following/`);
            
            if (following.length === 0) {
                document.getElementById('followingListContainer').innerHTML = 
                    '<div class="loading">Not following anyone yet</div>';
                return;
            }

            document.getElementById('followingListContainer').innerHTML = following.map(user => `
                <div class="user-list-item">
                    <img src="${user.profile?.avatar || 'https://via.placeholder.com/44'}" 
                         alt="${user.username}" 
                         class="user-list-avatar">
                    <div class="user-list-info">
                        <a href="/profile/${user.username}" class="user-list-username">${user.username}</a>
                        <div class="user-list-name">${user.first_name || user.username}</div>
                    </div>
                    ${user.username !== currentProfile.username ? `
                        <button class="follow-btn-modal following" 
                                onclick="toggleFollowInModal('${user.username}', this)">
                            Following
                        </button>
                    ` : ''}
                </div>
            `).join('');
        } catch (error) {
            console.error('Error loading following:', error);
            document.getElementById('followingListContainer').innerHTML = 
                '<div class="loading">Failed to load following</div>';
        }
    }

    // Toggle follow from modal
    async function toggleFollowInModal(username, button) {
        try {
            await apiCall(`/profile/${username}/follow/`, { method: 'POST' });
            
            if (button.classList.contains('following')) {
                button.classList.remove('following');
                button.textContent = 'Follow';
            } else {
                button.classList.add('following');
                button.textContent = 'Following';
            }
            
            // Reload profile to update counts
            loadProfile();
        } catch (error) {
            console.error('Error toggling follow:', error);
        }
    }

    // Tab switching
    document.addEventListener('click', (e) => {
        if (e.target.closest('.profile-tab')) {
            const tab = e.target.closest('.profile-tab');
            document.querySelectorAll('.profile-tab').forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            
            const tabName = tab.getAttribute('data-tab');
            if (tabName === 'saved') {
                document.getElementById('postsGrid').innerHTML = `
                    <div class="no-posts">
                        <div class="icon-circle">
                            <i class="far fa-bookmark"></i>
                        </div>
                        <h2>Save</h2>
                        <p style="color: var(--text-secondary); font-size: 14px;">Save photos and videos that you want to see again.</p>
                    </div>
                `;
            } else if (tabName === 'tagged') {
                document.getElementById('postsGrid').innerHTML = `
                    <div class="no-posts">
                        <div class="icon-circle">
                            <i class="far fa-user"></i>
                        </div>
                        <h2>Photos of you</h2>
                        <p style="color: var(--text-secondary); font-size: 14px;">When people tag you in photos, they'll appear here.</p>
                    </div>
                `;
            } else {
                loadUserPosts(currentProfile.username);
            }
        }
    });

    // Initialize
    if (authToken) {
        loadProfile();
    } else {
        window.location.href = '/login';
    }
</script>
{% endblock %}
